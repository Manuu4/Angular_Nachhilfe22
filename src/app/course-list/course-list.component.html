<div class="ui container text center aligned">
  <h1>Alle Kurse</h1>
  <br>

  <div class="ui selection animated list">
    <a *ngFor="let course of courses" class="ui text segment olive item bs-course-list-item"
       [course]="course" [routerLink]="course.id">

    </a>

    <div *ngIf="courses && !courses.length" class="ui active dimmer">
      <div class="ui large text loader">
        Daten werden geladen!
      </div>

    </div>

  </div>
</div>

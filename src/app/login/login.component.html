<br>
<div class="ui grid middle aligned">
  <div class="row">
    <div class="column ">
      <div class="ui text container inverted grey segment center aligned">




<div *ngIf="!isLoggedIn()">
  <h1>Login</h1>

  <form class="ui large form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="field">
      <label>E-Mail</label>
      <input type="email" id="username" formControlName="username">
      <div *ngIf="loginForm.get('username')?.invalid &&
        (loginForm.get('username')?.dirty ||
        loginForm.get('username')?.touched) &&
        loginForm.get('username')?.hasError('required')"
        class="ui message">
        Benutzername ist verpflichtend!
      </div>

      <div *ngIf="loginForm.get('username')?.invalid &&
        (loginForm.get('username')?.dirty ||
        loginForm.get('username')?.touched) &&
        loginForm.get('username')?.hasError('email')"
           class="ui message">
        E-Mail Format ist ung√ºltig!
      </div>
    </div>
    <div class="field">
      <label>Passwort</label>
      <input type="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid &&
        (loginForm.get('password')?.dirty ||
        loginForm.get('password')?.touched) &&
        loginForm.get('password')?.hasError('required')"
           class="ui message">
        Passwort ist verpflichtend!
      </div>
    </div>
    <button type="submit" class="ui button olive" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>

<div *ngIf="isLoggedIn()">
  <button type="button" class="ui button olive" (click)="logout()">Logout</button>
</div>

</div>
</div>
</div>
</div>
